<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h2>{{ name }}</h2>
        <label v-for = "user in users"> nama : {{ user.nama }} <br> umur : {{ user.umur}} <br> <br> </label>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue ({
            el : '#app',
            data: {
                name: 'Hello world',
                users: [
                    {
                        nama: 'Ichsan',
                        umur: 25
                    },
                    {
                        nama: 'Maulana',
                        umur: 26
                    }
                ]
            }
        });
    </script>
</body>
</html>
