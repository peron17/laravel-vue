<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling JS</title>
  </head>
  <body>
    <!-- Event Handling ke 1 -->
    <div id="example-1">
      <button v-on:click="counter += 1">Tambah 1</button>
      <p>The button above has been clicked {{ counter }} times.</p>
    </div>
    <hr />
    <br />

    <!-- evend handling ke 2 -->
    <div id="example-2">
      <!-- `greet` is the name of a method defined below -->
      <button v-on:click="greet">Tombol Hello</button>
    </div>
    <hr />
    <br />

    <!-- evend handling ke 3 -->
    <div id="example-3">
      <button v-on:click="say('Halo')">Tombol Halo</button>
      <button v-on:click="say('Apa?')">Tombol Apa</button>
    </div>
    <hr />
    <br />

    <!-- evend handling ke 4 -->
    <div id="example-4">
      <button v-on:click="warn('Form cannot be submitted yet.', $event)">
        Submit
      </button>
    </div>
    <hr />
    <br />

    <!-- evend handling ke 5 -->
    <div id="example-5">
      <button v-on:click.once="counter += 1">Hanya Bisa Tambah 1x</button>
      <p>The button above has been clicked {{ counter }} times.</p>
    </div>
    <hr />
    <br />

    <!-- evend handling ke 6 -->
    <div id="example-6">
      <a v-on:click.prevent="tekan()" href="https://www.youtube.com/"
        >YouTube</a
      >
    </div>
    <hr />
    <br />

    <!-- evend handling ke 7 -->
    <div id="example-7">
      <h3>Key Modifiers</h3>
      <label>Nama</label>
      <input type="text" v-on:keyup.enter="submit" />
    </div>
    <hr />
    <br />

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      //event handling ke 1
      var example1 = new Vue({
        el: "#example-1",
        data: {
          counter: 0,
        },
      });

      //event handling ke 2
      var example2 = new Vue({
        el: "#example-2",
        data: {
          name: "Oktafiandy",
        },
        // define methods under the `methods` object
        methods: {
          greet: function (event) {
            // `this` inside methods points to the Vue instance
            alert("Hello " + this.name + "!");
            // `event` is the native DOM event
            if (event) {
              alert(event.target.tagName);
            }
          },
        },
      });

      //event handling ke 3
      new Vue({
        el: "#example-3",
        methods: {
          say: function (message) {
            alert(message);
          },
        },
      });

      //event handling ke 4
      new Vue({
        el: "#example-4",
        methods: {
          warn: function (message, event) {
            // now we have access to the native event
            if (event) {
              event.preventDefault();
            }
            alert(message);
          },
        },
      });

      //event handling ke 5
      var example1 = new Vue({
        el: "#example-5",
        data: {
          counter: 0,
        },
      });

      //event handling ke 6
      new Vue({
        el: "#example-6",
        methods: {
          tekan: function () {
            alert("Link Ke Youtube");
          },
        },
      });

      //event handling ke 7
      new Vue({
        el: "#example-7",
        data: {
          name: "Oktafiandy",
        },
        methods: {
          submit: function () {
            alert("Contoh Keyboard Modifiers oleh " + this.name);
          },
        },
      });
    </script>
  </body>
</html>
