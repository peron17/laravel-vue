<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 650px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        img {
            margin-right: 20px;
            margin-left: 30px;
        }
        .left {
            float: left;
            margin-right: 50px;
            display: flex;
            height: 100%;

        }
        .right {
            display: inline-block;
            margin: 10px auto;
        }
        .right a {
            text-decoration: none;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <div class="container">
            <div class="left">
                <img src="https://masteringjs.io/assets/images/vue/vue.png" alt="" height="100" width="100"> 
                <h2>Event <br> Handling</h2>
            </div>


        <div class="right">
            <h3>Listening To Events</h3>
            <div id="contoh1">
                <button @click="count++">Add 1</button>
                <p>Count is: {{ count }}</p>
            </div>
    
            <div id="contoh2">
                <h3>Method Event Handlers</h3>
                <button @click="greet">Greet</button>
            </div>
            <div id="contoh3">
                <h3>Method Inline Handlers</h3>
                <button @click="say('hello')">Say hello</button>
                <button @click="say('bye')">Say bye</button>
            </div>
            <br>

            <div id="contoh4">
            <!-- using $event special variable -->
            <button @click="warn('Form cannot be submitted yet.', $event)">
                Submit($event Variable)
            </button>
            
            <!-- using inline arrow function -->
            <button @click="(event) => warn('Form cannot be submitted yet.', event)">
                Submit(inline arrow)
            </button>
            </div>


            <div id="contoh5">
            <h3>Event Modifiers</h3>
            <!-- the click event's propagation will be stopped -->
            <!-- <a @click.stop="doThis"> </a> -->
            <button>
            <a href="https://www.youtube.com/watch?v=UWCvbwo9IRk">.stop</a>
            </button>

            <!-- the submit event will no longer reload the page -->
            <!-- <a @click.stop.prevent="doThat"></a> -->
            <button>
                <a href="https://www.youtube.com/watch?v=iTo2fgvgjqw">.prevent</a>
            </button>


            <button>
                <a href="https://v2.vuejs.org/v2/guide/events.html">...etc</a>
            </button>
            </div>

            <div id="vm">
                <h3>Key Modifiers</h3>
                <!-- only call `vm.submit()` when the `key` is `Enter` -->
                <input v-on:keyup.enter="submit" />
                <h1>{{ msg }}</h1>
            </div>

            <button>
                <a href="https://v2.vuejs.org/v2/guide/events.html">Documentation</a>
            </button>

            

       </div>
       <div id="clear"></div>
    </div> 
        
    

    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var contoh1 = new Vue ({
            el : '#contoh1',
            data: {
                   count : 0
                }

            });


        var contoh2 = new Vue({
            el: '#contoh2',
            data: {
                    greeting: 'Hellooo Buddy',
                    name:    'Ichsan',
                    age:    26
                },
                // define methods under the `methods` object
                methods: {
                    greet: function (event) {
                    // `this` inside methods points to the Vue instance
                    alert(this.greeting + '!')
                    
                    // `event` is the native DOM event
                    if (event) {
                        alert('My name' + ' ' + this.name) 
                        alert("I'm" + ' ' + this.age + ' years old')
                    }
                    }
                }
                });
                contoh2.greet();
        
        var contoh3 = new Vue({
            el: '#contoh3',
                methods: {
                    say: function (message) {
                    alert(message)
                    }
                }
            });

        var contoh4 = new Vue({
            el: '#contoh4',
                methods: {
                    warn: function (message, event) {
                        // now we have access to the native event
                        if (event) {
                        event.preventDefault()
                        }
                        alert(message)
                    }
                }
           });



        var vm = new Vue({
            el: '#vm',
            data: {
                msg: ''
            },
            methods: {
                submit: function() {
                this.msg = 'on enter event';
                }
            }
            });

    </script>
</body>
</html>
